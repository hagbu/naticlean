<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>נתיקלין | NatiClean</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Heebo", "Arial", sans-serif;
      color: #0d47a1;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(227,242,253,0.85), rgba(255,255,255,0.9)),
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      background-attachment: fixed;
    }
    .card {
      background-color: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      max-width: 460px;
      width: 90%;
      backdrop-filter: blur(8px);
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    h1 {
      margin: 0;
      font-size: 2.2em;
      color: #0d47a1;
    }
    h2 {
      margin: 5px 0 15px;
      font-weight: normal;
      color: #1976d2;
    }
    p {
      margin: 0 0 25px;
      color: #0d47a1;
      font-size: 1.1em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    a.button {
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #1565c0;
    }

    .form-title {
      margin-top: 25px;
      font-size: 1.3em;
      color: #0d47a1;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }
    input, textarea {
      font-family: inherit;
      font-size: 1em;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #90caf9;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #1976d2;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #0d47a1;
    }

    .email {
      margin-top: 25px;
      direction: ltr;
      font-size: 0.95em;
      color: #0d47a1;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/8091/8091630.png" alt="vacuum cleaner logo">

    <h1>נתיקלין</h1>
    <h2>NatiClean</h2>
    <p>ניקיון מקצועי לבית ולעסק עם נתנאל אהרון</p>

    <div class="buttons">
      <a class="button" href="https://wa.me/972509459570" target="_blank">💬 שלח הודעה בוואטסאפ</a>
      <a class="button" href="tel:0509459570">📞 התקשר עכשיו</a>
      <a class="button" href="mailto:naticlean04@gmail.com">✉️ שלח מייל</a>
    </div>

    <div class="form-title">השאירו פרטים ונחזור אליכם</div>

    <form action="https://formspree.io/f/xkgqdnpa" method="POST">
      <input type="text" name="name" placeholder="שם מלא" required>
      <input type="email" name="email" placeholder="אימייל" required>
      <input type="tel" name="phone" placeholder="טלפון" pattern="[0-9+\-\s]{6,}" required>
      <textarea name="message" placeholder="הודעה" required></textarea>
      <button type="submit">שלח הודעה</button>
    </form>
    
    <div class="gallery">
      <h3>תמונות מהעבודות שלנו</h3>
      <div class="images">
        <img src="images/cleaning1.jpg" alt="עבודת ניקיון - לפני ואחרי">
        <img src="images/cleaning2.jpg" alt="ניקוי ספה מקצועי">
      </div>
    </div>
    <div class="email">naticlean04@gmail.com</div>

    <footer>© כל הזכויות שמורות לנתיקלין | NatiClean</footer>
  </div>
</body>
</html>
